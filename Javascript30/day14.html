<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    //Þegar maður lætur breytu hafa aðra breytu, sem er number, string eða bool, sem value þá tekur það bara við value-inu, ekki reference eða þannig rugl
    
    //Þegar maður gerir breytu með array þá býr það til arrayinn og breytan er reference á þann array, arrayið er ekki value á breytunni
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
    const team = players;
    console.log(players, team);

    //Ef maður gerir þetta og vill breyta array þá hafa báðar breyturnar reference í sama arrayinn og skila því sama
    //Til að copy-a array þarf maður að nota eina af þessum aðferðum:

    const team2 = players.slice();
    const team3 = [].concat(players);
    const team4 = [...players];
    team4[3] = 'heeee hawww';
    console.log(team4);
    const team5 = Array.from(players);

    //Núna þegar við breytum "players" arrayinum breytist bara hann

    //Sama á við alla objecta
    const person = {
      name: 'Wes Bos',
      age: 80
    };
    //Til að copy-a objecta er hægt að gera þetta:
    const cap2 = Object.assign({}, person, { number: 99, age: 12 });
    console.log(cap2);

    //Það virkar núna að gera const cap3 = {...person}; Virkaði ekki þegar Javascript30 var gert. Þetta er samt merkt sem experimental

    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };
    console.clear();
    console.log(wes);
    const dev = Object.assign({}, wes);

    //Þetta breytir wes objectinu í JSON string og parse breytir stringinu svo í object. Ekki besta leiðin til að copy-a object..
    const dev2 = JSON.parse(JSON.stringify(wes));
  </script>

</body>
</html>
